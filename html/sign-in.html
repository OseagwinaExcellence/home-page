<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign In</title>
     <link rel="icon" href="../favicons/logo.svg" type="image/svg">
     <link rel="stylesheet" href="../css/sign-in.css">
     <link rel="stylesheet" href="../css/main.css">

</head>
<body>
<header></header>
<main>
     <section class="section-1">
          <h1>Welcome Back</h1>
          <p class="section-1-p-1">Login Sign in now for better experience</p>
          <p class="section-1-p-2">Get your free images here</p>
     
               <nav class="social-nav">
                    <ul>
                         <li><a href="http://instagram.com/" target="_blank"><img class="social-icon" src="../icons/icons8-instagram.svg" alt=""></a></li>
                         <li><a href="https://www.facebook.com/" target="_blank"><img class="social-icon"  src="../icons/icons8-facebook.svg" alt=""></a></li>
                         <li><a href="http://x.com/" target="_blank"><img class="social-icon"  src="../icons/icons8-twitter.svg" alt=""></a></li>
                         <li><a href="https://www.youtube.com/" target="_blank"><img class="social-icon"  src="../icons/icons8-youtube.svg" alt=""></a></li>
                    </ul>
               </nav>
          </p>
     </section>
     <section class="section-2">
          <h2>Sign In</h2>
          <form action="./sign-in.html" method="post">
               <label for="email">E-Mail</label>
               <input class="cred" type="email" name="email" id="email">
               <span class="material-symbols-email"><img class="material-symbols-email-icon" src="../icons/mail_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""></span>
               <label for="password">Password</label>
               <input class="cred" type="password" name="password" id="password">
               <span class="material-symbols-password"><img class="material-symbols-email-password" src="../icons/key_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""></span>
               <div class="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <input type="checkbox" name="remember-me" id="remember-me">
               </div>
               <button type="submit">Sign in now</button>
               <span class="forgot">Forgot password?</span>
               <div class="terms">
                    <p class="form-p">
                         By "Sign In Now", you agree to
               </p>
                <span class="conditions">
                     <u>Terms of Services</u> | <u>Privacy Policy</u>
                </span>
               </div>
          </form>
     </section>
</main>
</body>
</html>
